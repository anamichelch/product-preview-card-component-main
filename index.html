<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ana Gaby Michel | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-div">
      <div class="image-div">
      </div>
      <div class="info-div">
        <p class="perfume-p">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1> 
    
        <p> floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-div">
          <span class="discount-price">
          $149.99
          </span>
          <span class="normal-price">
          $169.99
          </span>
        </div>
        <div class="add-tocart-div">
          <img src="./images/icon-cart.svg" alt="icon cart" height="15px" style="padding-right: 15px;">
          <p>Add to Cart</p>
        </div>
      </div>
  
      
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AnaG Michel</a>.
  </div>
</body>
</html>
